<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Profile</h1>
    <form>
        <div class="form-group row">
            <Label for="usernameFld" class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input id="usernameFld"
                       readonly
                       value="Alice"/>
            </div>
        </div>
        <div class="form-group row">
            <Label for="phoneFld" class="col-sm-2 col-form-label">
                Phone
            </label>
            <div class="col-sm-10">
                <input id="phoneFld"
                       type="tel"
                       placeholder="(555) 123-4324"/>
            </div>
        </div>
        <div class="form-group row">
            <Label for="emailFld" class="col-sm-2 col-form-label">
                Email
            </label>
            <div class="col-sm-10">
                <input id="emailFld"
                       type="email"
                       value="alice@wonderland.com"/>
            </div>
        </div>
        <div class="form-group row">
            <Label for="dobFld" class="col-sm-2 col-form-label">
                Date of Birth
            </label>
            <div class="col-sm-10">
                <input id="dobFld"
                       type="date"
                       class="form-control"
                       placeholder="mm/dd/yyyy"/>
            </div>
        </div>
        <div class="form-group row">
            <Label for="rolfld" class="col-sm-2 col-form-label">
                Role
            </label>
            <div class="col-sm-10">
                <select id="rolfld">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Admin</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block wbdv-update">Update</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button class="btn btn-secondary btn-block wbdv-logout"
                        id="logoutBtn">Logout</button>
            </div>
        </div>
        <div class="alert alert-primary" role="alert">
        </div>
    </form>
</div>
</body>
</html>
